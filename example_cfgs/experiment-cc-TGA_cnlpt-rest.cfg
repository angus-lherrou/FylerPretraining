[data]
train = $DOWNSTREAM/datasets/cc-TGA/train
test = $DOWNSTREAM/datasets/cc-TGA/test
classif_param = search

[model]
scratch = false
freeze = false
epochs = 30
batch = 16
dropout = 0.1
lr = 1e-5
param_grid = {"C": [0.0001, 0.001, 0.01, 0.1, 1, 10, 100, 1000], 
              "solver": ["liblinear"], 
              "penalty": ["l1", "l2"], 
              "class_weight": ["balanced", null]}