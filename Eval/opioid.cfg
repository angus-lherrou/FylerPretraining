[data]

pretraining = sparse

train = Opioids1k/Train/
test = Opioids1k/Test/

tokenizer_pickle = ../Codes/Model/tokenizer.p
model_file = ../Codes/Model/model.pt
rep_layer = HL

classif_param = search

[args]

cui_vocab_size = 1000
code_vocab_size = 500

[model]

embed = 64
epochs = 50
batch = 32
hidden = 5000
dropout = 0.1
activation = tanh
optimizer = Adam
lr = 1e-3
