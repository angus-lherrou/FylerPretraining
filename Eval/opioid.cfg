[data]

pretraining = sparse

train = Opioids1k/Train/
test = Opioids1k/Test/

tokenizer_pickle = ../Codes/Model/tokenizer.p
model_file = ../Codes/Model/model.pt
rep_layer = HL

classif_param = default

[args]

cui_vocab_size = 5000
code_vocab_size = 1000

[model]

embed = 512
epochs = 100
batch = 128
hidden = 5000
dropout = 0.1
activation = tanh
optimizer = Adam
lr = 1e-3

